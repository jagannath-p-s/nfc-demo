      <script>
        function openURL(url) {
            // Check if the URL starts with 'upi://' protocol
            if (url.startsWith('upi://pay')) {
                // Redirect to UPI app
                window.location.href = url;
            } else if (url.startsWith('https://g.co/kgs')) {
                // Redirect to Google Maps
                window.location.href = url;
            } else {
                // For other URLs, open in the browser
                window.open(url, '_blank');
            }
        }
      </script>
      <script>
        function generateVCard() {
            // Hardcoded contact information
            const name = "Smijo jose";
            const email = "Smijopilikkottil-1@gmail.com";
            const phone = "+91 8606602888";

            // Format contact information into vCard string
            const vCardData = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nEMAIL:${email}\nTEL:${phone}\nEND:VCARD`;

            // Create blob for file download
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);

            // Create link for download
            const a = document.createElement('a');
            a.href = url;
            a.download = 'contact.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Release blob URL
            window.URL.revokeObjectURL(url);
        }
      </script>
